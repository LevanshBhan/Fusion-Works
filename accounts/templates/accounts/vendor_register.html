<!DOCTYPE html>
<html>
<head>
    <title>Vendor Registration</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <div class="container mt-5">
        <h2>Vendor Registration</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
